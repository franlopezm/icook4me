<section class="navbar-header navbar-second">
    <div class="items-nav items-nav-second">
        <ul class="navbar-list">
            <li>
                <a class="link link-second" title="Go Back" ng-click="back()">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a class="link link-second" href="search.html">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a class="link link-second" href="add.html">
                    <i class="fa fa-book" aria-hidden="true"></i>
                </a>
            </li>
            <li ng-if="vm.recipe.autor._id === loggedUser.id">
                <a class="link link-second" href="/edit/{{vm.recipe._id}}">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</section>
<article class="row fullscreen-recipe show-recipe">
    <header class="col-xs-12">
        <h2>
          {{vm.recipe.title}}
        </h2>
    </header>
    <section class="col-xs-12 text-center fullscreen-recipe-img">
        <recipe-img recipe="vm.recipe"></recipe-img>
        <div class="recipeinfo">
            <p>Autor: <a href="/profile/{{vm.recipe.autor._id}}" class="link-thumbnail link-username-recipe">{{vm.recipe.autor.name}}</a></p>
        </div>
    </section>
    <section class="col-xs-12 fullscreen-recipe-description">
        <h3>Description:</h3>
        <p>{{vm.recipe.description}}</p>
    </section>
    <section class="col-xs-12 fullscreen-recipe-ingredients">
        <h3>Ingredientes:</h3>
        <ul>
            <li ng-repeat="ingredient in vm.recipe.ingredients track by $index">
                {{ingredient}}
            </li>
        </ul>
    </section>
    <section class="col-xs-12 fullscreen-recipe-preparation">
        <h3>Preparaci√≥n:</h3>
        <ol>
            <li ng-repeat="step in vm.recipe.steps track by $index">
                {{step}}
                <div class="line-step"></div>
            </li>
        </ol>
    </section>
</article>
